<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
    <meta name="author" content="Don Zarrillo Jr">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>The Psychic Game</h1>  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Guess what letter I'm thinking of?</h>  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Wins: <span id="wins">0</span></p>  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Losses: <span id="losses">0</span></p>  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Guesses left: <span id="guessesleft">0</span></p>  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Your Guesses So Far: <span id="yourguesses">0</span></p>  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p id="message">Please select an alphanumeric key!</p>  
            </div>
        </div>

    </div>  
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
